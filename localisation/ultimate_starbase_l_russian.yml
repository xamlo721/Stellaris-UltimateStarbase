 sm_mining_experts:0 "Эксперты по добыче астероидов"
 sm_mining_experts_desc:0 "Набирайте экспертов, помогающих добывать астероиды, улучшая производительность каждой команды по добыче астероидов. Улучшит производительность каждой команды §GAsteroid Mining Team§! на §Y2 Minerals§! £minerals.\n"
 sm_reinforced_defenses:0 "Усиленная оборона звездной базы"
 sm_reinforced_defenses_desc:0 "Улучшить щиты и броню звездной базы.\n"
 sm_strategic_defenses:0 "Стратегическая оборона звездной базы"
 sm_strategic_defenses_desc:0 "Улучшить щиты и вооружение звездной базы.\n"
 sm_adv_starbase:0 "Усовершенствованная защита звездной базы"
 sm_adv_starbase_desc:0 "Улучшить броню и оружие звездной базы.\n"
 sm_orbital_lab:0 "Лаборатория орбитальных исследований"
 sm_orbital_lab_desc:0   "Исследовательская лаборатория на орбите. Наличие §GSupport Lab§! улучшит результаты исследований.\n"
 sm_energy_collector:0   "Коллектор энергии"
 sm_energy_collector_desc:0  "Специальный модуль, собирающий энергию от звезды.\n"
 sm_orbital_physics_support_lab:0  "Лаборатория физической поддержки".
 sm_orbital_physics_support_lab_desc:0   "Лаборатория поддержки, улучшающая исследования в области физики. Улучшает результаты каждой §GOrbital Research Lab§! на §Y2 Physics Research§!\n".
 sm_orbital_society_support_lab:0  "Лаборатория поддержки общества"
 sm_orbital_society_support_lab_desc:0   "Лаборатория поддержки, улучшающая исследования в области общества. Улучшает результаты каждой §GOrbital Research Lab§! на §Y2 Society Research§!\n".
 sm_orbital_engineering_support_lab:0  "Лаборатория инженерной поддержки"
 sm_orbital_engineering_support_lab_desc:0   "Лаборатория поддержки, улучшающая исследования в инженерной области. Улучшает результаты каждой §GOrbital Research Lab§! на §Y2 Engineering Research§!\n".
 sm_navy_expert_sector:0   "Сектор экспертов ВМФ"
 sm_navy_expert_sector_desc:0  "Конструирование кораблей, платформ и модулей с меньшими затратами.\n"
 sm_adv_assembly_yard:0  "Передовая сборочная верфь"
 sm_adv_assembly_yard_desc:0   "Улучшение военно-морского производства.\n"
 sm_experienced_crews:0  "Каюты опытных экипажей"
 sm_experienced_crews_desc: "Увеличивает опыт, получаемый после каждого боя.\n"
 sm_navy_veteran: "Каюта ветеранов ВМФ"
 sm_navy_veteran_desc: "Повышение эффективности кораблей, построенных в этой системе.\n"
 sm_advanced_military_program: "Передовая военная программа".
 sm_advanced_military_program_desc: "Улучшить скорость набора новых войск в системе.\n"
 sm_space_power_plant: "Орбитальная электростанция"
 sm_space_power_plant_desc: "Электростанция на орбите вокруг звездной базы, вырабатывающая энергию.\n"
 sm_repair_module: "Ремонтные платформы"
 sm_repair_module_desc: "Добавьте ремонтные платформы вокруг звездной базы для быстрого обслуживания и ремонта кораблей.\n"
 sm_tile_blocker_cleaner: "Команда по очистке плитки".
 sm_tile_blocker_cleaner_desc: "Размещает в системе команду экспертов, специализирующихся на удалении планетарных блокираторов плитки.\n"
 sm_space_foundry: "Космическая литейная мастерская"
 sm_space_foundry_desc: "Космический литейный завод перерабатывает минералы в сплавы. Наличие §GChain Manufacturing§! повысит производительность на §Y1 Alloy§!  £сплавов.\n".
 sm_space_factory: "Космическая фабрика"
 sm_space_factory_desc: "Космическая фабрика перерабатывает минералы в потребительские товары. Наличие §GChain Manufacturing§! повысит производительность на §Y2 Consumer Goods§!  £consumer_goods.\n".
 sm_security_branch_office: "Филиал службы безопасности"
 sm_security_branch_office_desc: "Секьюрити-филиал будет заниматься защитой ваших торговых путей от местного пиратства".
 sm_administration_office: "Административный офис".
 sm_administration_office_desc: "Административный офис - это специальное здание звездной базы, которое позволяет увеличить административный потенциал страны."
 sm_synthetic_crystal_fabricator: "Фабрикант синтетических кристаллов".
 sm_synthetic_crystal_fabricator_desc: "Превращает минералы в редкие кристаллы благодаря особым условиям в космосе".
 sm_synthetic_volatile_motes_fabricator: "Изготовитель синтетических летучих мотыльков".
 sm_synthetic_volatile_motes_fabricator_desc: "Превращает минералы в летучие мотыльки благодаря особым условиям в космосе".
 sm_synthetic_gase_fabricator: "Фабрикант синтетических газов".
 sm_synthetic_gase_fabricator_desc: "Превращает минералы в экзотические газы благодаря особым условиям в космосе".
 sm_orbital_assembly: "Орбитальная сборка".
 sm_orbital_assembly_desc: "Создает популяции роботов на звездной базе и перебрасывает их в колонии системы".
 sm_chain_manufacturing: "Цепное производство".
 sm_chain_manufacturing_desc: "Помогает в производстве сплавов и товаров народного потребления как в космосе, так и на планете. Улучшает производительность каждого §GSpace Foundry§! на §Y1 Alloy§!  £сплавов и §GSpace Factory§! на §Y2 Consumer Goods§!  £потребительские_товары.\n"
 sm_construction_planificator: "Планировщик строительства"
 sm_construction_planificator_desc: "Создает схемы зданий, чтобы ускорить строительство зданий, дискриптов и проектов на планетах системы."
 sm_financial_space_center: "Финансовый космический центр".
 sm_financial_space_center_desc: "Повышение торговой стоимости системы благодаря помощи финансовых экспертов".
 sm_terraforming_module: "Секция терраформирования"
 sm_terraforming_module_desc: "Посылайте команды терраформеров, чтобы повысить обитаемость местных колоний в системе".
 sm_stasis_chambers: "Стазис-камеры".
 sm_stasis_chambers_desc: "Усилить рост местного населения, присутствующего в системе".
 sm_emergency_portal: "Экстренный портал"
 sm_emergency_portal_desc: "Аварийный портал, координаты которого должны быть записаны каждым пилотом флота, чтобы увеличить шансы на выживание в случае аварийного прыжка".
 sm_starbase_optimal_systems: "Оптимальные системы звездной базы".
 sm_starbase_optimal_systems_desc: "Передовая технология для систем звездной базы, позволяющая сделать ее намного эффективнее".
 sm_market_computers: "Орбитальное агентство"
 sm_market_computers_desc: "Орбитальное агентство, помогающее в развитии колоний в системе".
 sm_stellar_housing: "Stellar Housings".
 sm_stellar_housing_desc: "Размещает орбитальные дома вокруг колоний, чтобы немного увеличить население колоний, присутствующих в системе."
 sm_administration_computers: "Административные компьютеры".
 sm_administration_computers_desc: "Развертывает автоматические протоколы, помогающие управляющему колонией выполнять основную задачу по повышению стабильности."
 sm_research_computers: "Исследовательские компьютеры".
 sm_research_computers_desc: "Размещает исследовательские станции на орбите вокруг колоний, позволяя создавать больше рабочих мест для исследователей."
 sm_ship_disruptor: "Разрушитель кораблей"
 sm_ship_disruptor_desc: "Специальный разрушитель, предназначенный для снижения эффективности вражеских кораблей".
 sm_ship_amplifier: "Усилитель корабля"
 sm_ship_amplifier_desc: "Специальный разрушитель, предназначенный для повышения эффективности дружественных кораблей".
 sm_spy_command_post: "Командный пункт шпиона".
 sm_spy_command_post_desc: "Командный пункт, предназначенный для увеличения объема разведданных в соседних системах".
 sm_corvette_assembly_yard: "Автоматизированная сборочная площадка корветов".
 sm_corvette_assembly_yard_desc: "Автоматизированная сборочная верфь, специализирующаяся на строительстве корветов. Может иметь только одну категорию автоматизированной сборочной площадки".
 sm_destroyer_assembly_yard: "Автоматизированная сборочная верфь разрушителей".
 sm_destroyer_assembly_yard_desc:0 "Автоматизированная сборочная верфь, специализирующаяся на строительстве Разрушителей. Может иметь только одну категорию автоматизированной сборочной верфи".
 sm_cruiser_assembly_yard:0 "Автоматизированная сборочная верфь крейсеров".
 sm_cruiser_assembly_yard_desc:0 "Автоматизированная сборочная верфь, специализирующаяся на строительстве крейсеров. Может иметь только одну категорию автоматизированной сборочной верфи".
 sm_battleship_assembly_yard:0 "Автоматизированная сборочная верфь линкоров".
 sm_battleship_assembly_yard_desc:0 "Автоматизированная сборочная верфь, специализирующаяся на строительстве линкоров. Может иметь только одну категорию автоматизированной сборочной верфи".
 sm_crew_formation_modules:0 "Модуль формирования экипажа".
 sm_crew_formation_modules_desc:0 "Специальная секция звездной базы, занимающаяся глубоким формированием новых членов экипажа звездной базы, что позволяет им размещаться на нашей территории для улучшения обслуживания других звездных баз."

 tech_starbase_8:0 "Звездная база Stronghold"
 tech_starbase_8_desc:0 "Stronghold - это мощная и высокотехнологичная станция системной обороны."
 TECH_UNLOCK_STRONGHOLD_CONSTRUCTION_TITLE:0 "§HUnlocks Starbase Upgrade:§! Солнечная твердыня".
 TECH_UNLOCK_STRONGHOLD_CONSTRUCTION_DESC:0 "§HSolar Stronghold§!\nЭто не луна, это космическая станция."

 tech_starbase_9:0 "Звездная база "Штаб""
 tech_starbase_9_desc:0 "Последняя модернизация в цепочке звездных баз, штаб-квартира - это конечная станция управления и обороны."
 TECH_UNLOCK_HEADQUARTERS_CONSTRUCTION_TITLE:0 "§HUnlocks Starbase Upgrade:§! Штаб-квартира"
 TECH_UNLOCK_HEADQUARTERS_CONSTRUCTION_DESC:0 "§HHHeadquarters§!\nПожалуй, одно из самых безопасных мест в Галактике."

