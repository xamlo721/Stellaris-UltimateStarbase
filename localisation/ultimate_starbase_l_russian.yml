 #Starbase (astronomy)
 tech_starbase_8:0 "Барьер "Небесный купол"
 tech_starbase_8_desc:0 "Это одновременно и наша преграда, и клетка для врага, так что злоумышленник, осмелившийся проникнуть в наш дом, подобен марширующему в море песка, не способному продвинуться ни на дюйм".
 TECH_UNLOCK_STARBASE_1_TITLE:0 "§H Разблокировать обновления космической базы：§! барьер неба"
 TECH_UNLOCK_STARBASE_1_DESC:0 "Модернизирует Акрополь до барьера Sky Dome. Передовая технология перехвата сверхсветовых скоростей и технология блокирования промышленных масс, значительно снижающая уклонение и скорость противника, способная вместить шесть зданий и полностью поддерживать девять модулей"

 tech_starbase_9:0 "Крепость Бессмертия"
 tech_starbase_9_desc:0 "При использовании метода вечного строительства наши крепости было бы невообразимо дорого разрушать даже в одиночку".
 TECH_UNLOCK_STARBASE_2_TITLE:0 "§H Разблокировать обновления космической базы：§! Крепость Бессмертного"
 TECH_UNLOCK_STARBASE_2_DESC:0 "Модернизация барьера "Скайдом" до "Крепости непокоренных". Галактический Барьерный Полюс использует новейшие технологии генераторов больших щитов и устройств противодействия энергии и представляет собой настоящую Крепость Непостижимого, способную вместить восемь зданий и полностью поддерживать двенадцать модулей."

 tech_starbase_10:0 "Стена вздохов"
 tech_starbase_10_desc:0 "Подобно оборонительным сооружениям Стены Вздохов, где должны обитать призраки и боги без разрешения на проход, ничто не может ступить в эту охраняемую галактику".
 TECH_UNLOCK_STARBASE_3_TITLE:0 "§H Разблокировать обновления космической базы：§! Стена вздохов"
 TECH_UNLOCK_STARBASE_3_DESC:0 "Модернизируйте "Непотопляемую крепость" до "Стены вздохов". Стена Вздохов - это технологическая кульминация космической оборонительной войны, способная вместить двенадцать зданий и полностью поддерживать восемнадцать модулей."


